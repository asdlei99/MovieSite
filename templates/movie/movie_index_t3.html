{% extends 'movie/movie_index_layout.html' %}


            {% block switch %}
              <span class="display-thumb" id="t1"><a class="fui-list-small-thumbnails" role="button" title="图片模式"></a></span>
              <span class="display-thumb" id="t2"><a class="fui-list-thumbnailed" role="button" title="图文模式"></a></span>
              <span class="display-thumb" id="t3"><a class="fui-list-columned active" role="button" title="列表模式"></a></span>
            {% endblock %}
              
			{% block main_part %}
			  <div class="t3-wrapper msg-wrap">
			    <div class="table-responsive">
					<table class="table table-hover table-striped">
					  <thead>
					    <tr>
					      <th>电影名</th>
					      <th>类型</th>
					      <th>国家地区</th>
					      <th>上映日期</th>
					    </tr>
					  </thead>
					  
					  <tbody>
					  {% for item in show %}
					    <tr>
    					  <td><h4><a href="/movie/{{item.id}}/">{{item.ch_name}}</a></h4></td>
    					  <td>{{item.types}}</td>
    					  <td>{{item.region}}</td>
    					  <td>{{item.release_date}}</td>
    				  </tr>
    				  {% endfor %}
					  </tbody>
					</table>
				</div>
              </div>
          {% endblock %}
